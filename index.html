<html>
<head>

				<div class="col-md-6 col-sm-12 col-md-offset-1 trocar-senha">
					<span>
						<img src="icon_lock.png" />

					</span>
				</div>
			</div>
		</div>
		<!-- <span style="font-size:100px">680</span> -->
		<div class="col-lg-12 col-sm-12 col-md-12 background-quadros row">

				</span>

				</span>

				</span>
