<body>
<div class="headerColumn">
    <div class="col-md-24 displayHeader">
        <div class="col-md-7 logo">
            <img id="imgLogoTenda" src="logo_tenda.png" />
        </div>
        <div class="col-md-8 col-md-offset-1 boxTextHeader">
            <img id="imgCad" src="icon_lock.png" />
            <text class="textHeader">Portal de troca de senha</text>
        </div>
    </div>
</div>

<div class="col-md-24 boxContent">
    <div class="styleBackgorund">
        <img class="styleImgEmail" src="mail.png" />
        <text class="textStyleBox">E-mail</text>
        <img class="imagemStyle" src="globe.png" />
        <text class="textStyleBoxRede">Rede</text>
        <img class="imagemStyleTel" src="logo_tenda(1).png" />
        <text class="textStyleBoxTel">SUAT</text>
        <text class="textFirstBox">

        </text>
        <button type="button" id="btnFirstBox"  onclick="window.location.href='https://g1.globo.com/'" class="btn"><text class="textBtnFirst">ACESSAR PORTAL</text></button>
    </div>
    <div class="btnSecondBox">
        <img id="imgSAP" src="bitmap.png" />
        <text id="textSecondBox">
            Se você precisar trocar uma senha de usuário SAP, clique no botão para acessar o portal SAP.
        </text>
        <button type="button" onclick="window.location.href='https://www.uol.com.br/'"  id="styleBtnSecond" class="btn"><text class="textBtnFirst">ACESSAR PORTAL SAP</text></button>
    </div>
</div>

<div class="divMsgTel">

        <text id="textMsgTel">Ainda tem dúvidas? Fale com o Service Desk:</text>
